<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<title>test</title>
</head>
<style type="text/css">
  .block{
    background: dodgerblue;
    height: 300px;
    background-image: linear-gradient(315deg , dodgerblue 0%, blue 70% );
    margin-bottom: 20px;

  }
  html,body, .banner, .container{
     height: 100%;
     text-align: center;
  }
  h1{
    position: relative;
    font-size: 56px;
    top: 8rem;

  }
  h2{
    position: relative;
    top: -42rem;
  }
</style>


<body>
 <div class="container">
   <h1>Scroll to see</h1>
 </div>
 <div class="container">
   <h2>more to see</h2>
   <br><br>
   <div class="row">
     <div class="col-md-6"><div class="block"></div></div>
     <div class="col-md-6"><div class="block"></div></div>
   </div>

    <div class="row">
     <div class="col-md-3"><div class="block" data-move-y="200px" data-move-x="-200px"></div></div>
     <div class="col-md-3"><div class="block"data-move-y="200px" data-move-x="-100px"></div></div>
     <div class="col-md-3"><div class="block"data-move-y="200px" data-move-x="100px"></div></div>
     <div class="col-md-3"><div class="block"data-move-y="200px" data-move-x="200px"></div></div>
   </div>

   <div class="row">
     <div class="col-md-4"><div class="block" data-move-x="-500px" data-rotate="90deg"></div></div>
     <div class="col-md-4"><div class="block" data-move-x="-200px" data-rotate="45deg"></div></div>
     <div class="col-md-4"><div class="block" data-move-x="500px" data-rotate="-90deg"></div></div>
   </div>

   <div class="row">
     <div class="col-md-3"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y ="200px"></div></div>
     <div class="col-md-3"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y ="200px"></div></div>
     <div class="col-md-3"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y ="200px"></div></div>
     <div class="col-md-3"><div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y ="200px"></div></div>
   </div>


   <div class="row">
     <div class="col-md-6"><div class="block" data-rotate-y = "270deg" data-move-x="-150%"></div></div>
     <div class="col-md-6"><div class="block" data-rotate-y = "270deg" data-move-x="150%"></div></div>
   </div>

   

 </div>

 <script type="text/javascript"  src="https://code.jquery.com/jquery-3.6.0.js"></script>
 <script type="text/javascript" src="scripts/jquery.smoove.js"></script>
 <script type="text/javascript">
   $('.block').smoove({offset: '20%'});
 </script>
</body>
</html>
